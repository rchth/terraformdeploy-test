name: 'LeverageMatrix'

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'

jobs:
  generate-matrix:
    name: 'Generate Matrix'
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.find-tfvars.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Find .tfvars files
        id: find-tfvars
        run: |
          # Find all .tfvars files and generate JSON for the matrix
          tfvars_files=$(find . -name "*.tfvars")
          tfvars_files="[$tfvars_files,]"
          echo "$tfvars_files" >> file.txt
          cat file.txt
          echo "$tfvars_files[0]" 

      - name: Set Matrix
        id: set-matrix
        run: echo "::set-output name=matrix::${{ steps.find-tfvars.outputs.matrix }}"
