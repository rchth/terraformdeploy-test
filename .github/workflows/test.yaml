name: 'LeverageMatrix'

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'

jobs:
  generate-matrix:
    name: 'Generate Matrix'
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.find-tfvars.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Find .tfvars files
        id: find-tfvars
        run: |
          # Find all .tfvars files
          tfvars_files=$(find . -name "*.tfvars" | tr '\n' ' ' | sed 's/ *$//')
          echo "::set-output name=matrix::$tfvars_files"
      
      - name : Double check value of tfvars
        id : ls tfvars
        run: |
          echo "Matrix JSON: $tfvars_files"
